spring:
  application:
    name: TaskTracker
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/task_tracker
    username: root
    password: root
  flyway:
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://my-auth-server.com
    jwt:
      secret-key: 
      expiration-time: 3600000